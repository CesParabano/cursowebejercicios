<body>
  <script>
    const distancia = parseInt ( prompt('Ingrese la distancia a recorrer:', '')); // prompt > Cada vez que necesitamos ingresar un dato con esta funci√≥n, aparece una ventana donde cargamos el valor.

   if (distancia <= 1000) {
   document.write (`Puedes ir caminando`);
}
else if (distancia > 1000 && distancia <= 10000) {
   document.write (`Puedes ir en bicicleta`);
}
else if (distancia > 10000 && distancia <= 30000) {
   document.write (`Puedes ir en colectivo`);
}
else if (distancia > 30000 && distancia <= 100000) {
   document.write (`Puedes ir en auto`);
}

else if (distancia > 100000) {
   document.write (`Puedes ir en avion`);
}


  </script>
